<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="code.js" defer></script>
    <div class="container-eye">
        <div class="eye-spacer first"></div>
        <div class="eye">
            <div class="eye-ball">
                <div class="black-eye"></div>
            </div>
        </div>
        <div class="eye-spacer"></div>
        <div class="eye">
            <div class="eye-ball">
                <div class="black-eye"></div>
            </div>
        </div>
        <div class="eye-spacer"></div>
    </div>
    <div class="body-container">
        <div class="container-buttons">
            <h1>Size</h1>
            <button class="grid">Select grid size</button>
            <h1>Colour</h1>
            <button class="default">Default</button>
            <button class="rgb">Random RGB</button>
            <input type="color" class="colourSelect">
            <button class="eraser">Eraser</button>
            <button class="resetB">Reset</button>
        </div>
        <div class="container-grid">
            
        </div>
    </div>
</body>
</html>
